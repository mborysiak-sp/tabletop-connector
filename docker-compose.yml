version: '2'

services:
  postgres:
    image: postgres:13
    env_file: .env
  web:
    restart: always
    env_file: .env
    image: web
    build: ./
    command: >
      bash -c "./manage.py makemigrations &&
               ./manage.py migrate &&

               ./manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./:/code
    ports:
      - "8000:8000"
    depends_on:
      - postgres


